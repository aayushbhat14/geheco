<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Sky background -->
  <rect width="800" height="400" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="600" cy="80" r="60" fill="#FFD700"/>
  <circle cx="600" cy="80" r="70" fill="#FFD700" opacity="0.3"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="800" height="150" fill="#90A955"/>
  
  <!-- Solar Panels Grid -->
  <g transform="translate(50, 200)">
    <!-- Row 1 -->
    <g>
      <rect x="0" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
      <rect x="120" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
      <rect x="240" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
      <rect x="360" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
    </g>
    <!-- Row 2 -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
      <rect x="120" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
      <rect x="240" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
      <rect x="360" y="0" width="100" height="60" fill="#2C5282" transform="skewY(15)"/>
    </g>
  </g>
  
  <!-- Power Lines -->
  <g stroke="#333" stroke-width="2">
    <line x1="700" y1="150" x2="700" y2="300"/>
    <line x1="650" y1="170" x2="750" y2="170"/>
    <line x1="660" y1="200" x2="740" y2="200"/>
  </g>
</svg>